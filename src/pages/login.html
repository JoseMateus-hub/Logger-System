<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" 
    content="width=device-width, initial-scale=1.0" 
    />
    <link rel="stylesheet" 
    href="../styles/global.css" 
    />
    <link rel="stylesheet" 
    href="../styles/form.css" 
    />
    <title>Logger System - Login</title>
</head>

<body>
    <form>
        <h1>Login</h1>

        <main class="inputs">
            <input 
            id="username-login" 
            type="text" 
            placeholder="username" 
            />
            <input 
            id="password-login" 
            type="password" 
            placeholder="password" 
            />
        </main>

        <main class="show">
            <input 
            id="checkbox-login" 
            type="checkbox" />
            <label for="checkbox-login">show password</label>
        </main>

        <button id="button-login">Login</button>

        <main class="recovery">
            <small>Forgot your password? Recover it <a href="">here</a></small>
            <small>Don't have an account? Sign up <a href="">here</a></small>
        </main>
    </form>

    <script src="../scripts/login.js"></script>
</body>

</html>
